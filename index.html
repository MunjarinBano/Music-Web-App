<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <button class="hdbtn">
                <i class="bi bi-arrow-left-short"></i>
            </button>
            <h3 class="p-now">Playing now</h3>
            <button class="hdbtn">
                <i class="bi bi-list"></i>
            </button>
        </header>

        <div class="player">

      <div class="player">
            <div class="img-area">
                <img src="image/mere paas tumho.jpg" alt="">
            </div>
            <div class="song-details">
                <h1 class="name">Mere Paas Tum Ho</h1>
                <h3 class="artist">Rahat Fateh Ali Khan</h3>
            </div>
            <div class="audioC">
                <div class="song-timer">
                    <span class="current-time">0.00</span>
                    <span class="max-duration">0.00</span>
                </div>
                <div class="progress-area">
                    <div class="progress-bar">
                    <audio src="audio app/mere paas tum hio.mp3" id="main-audio"></audio>
                    </div>
                </div>
            </div>
            <div class="controls">
                <button class="btnC" id="prev">
                    <i class="bi bi-skip-start-fill"></i>
                </button>
                <button class="play-pause btnC">
                    <i class="bi bi-play-circle-fill"></i>
                </button>
                <button class="btnC" id="next">
                    <i class="bi bi-skip-end-fill"></i>
                </button>
            </div>
        </div>
     </div>
    </div>
    </header>
    <script src="music-list.js"></script>
    <script src="script.js"></script>
</body>
</html>
